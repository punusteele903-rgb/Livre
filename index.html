<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/81af5334f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Premier bouton coucou oui c steele qui a fait tout ca-->
     <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
     </button>

     <!--Livre-->
    <div id="book" class="book">
        <!--Papier numéro 1-->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1> front 1</h1>
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h1> back 1</h1>
                </div>
            </div>
        </div>

        <!--Papier numéro 2-->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1>front 2</h1>
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>back 2</h1>
                </div>
            </div>
        </div>

        <!--Papier numéro 3-->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1>front 3</h1>
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>back 3</h1>
                </div>
            </div>
        </div>

    </div>

     <!--Second boutton-->
     <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
     </button>
</body>
</html>
